apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic
  namespace: default
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: elastic-operator
    # targetRevision: 8.5.1
    helm:
      values:
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true


